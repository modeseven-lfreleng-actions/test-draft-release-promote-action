name: "Test GitHub Action üß™"

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions: {}

jobs:
  ### Test the GitHub Action in this Repository ###
  tests:
    name: "Test local GitHub Action"
    permissions:
      # write permission is required to create releases
      contents: write
      # write permission is required for autolabeler
      pull-requests: write
    runs-on: ubuntu-24.04
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: "Purge any previous test releases"
        continue-on-error: true
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Delete test releases
          gh release delete -y v9.9.0 || true
          gh release delete -y v9.9.1 || true
          gh release delete -y v9.9.2 || true
          gh release delete -y v9.9.3 || true

      - name: "Create test releases"
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Create test releases
          gh release create v9.9.0 --notes "test release"
          gh release create -d v9.9.2 --notes "test latest draft release"
          gh release create -d v9.9.1 --notes "test draft release"
          gh release create -d v9.9.3 --notes "test latest draft release"
        # Production release URL example:
        # https://github.com/lfreleng-actions/draft-release-promote-action/releases/tag/v9.9.9

      # Promote release using local action
      - name: "Running local action: ${{ github.repository }}"
        with:
          TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        uses: ./

      # Promote release using local action
      - name: "Running local action: ${{ github.repository }} [Specific Tag]"
        with:
          TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          TAG: 'v9.9.1'
        uses: ./

      # Promote release using local action
      - name: "Running local action: ${{ github.repository }} [Reverse Sort]"
        with:
          TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          REVERSE_SORT: "true"
        uses: ./

      # Validate draft release promotion
      - name: "Validate draft release promotion"
        shell: bash
        run: |
          # Validate draft release promotion
          # shellcheck disable=SC2086
          URL="https://github.com/$GITHUB_REPOSITORY/releases/tag/v9.9.1"
          if (wget -q --spider $URL); then
            echo "Release was successfully promoted ‚úÖ"
          else
            echo "Error: release was NOT promoted successfully ‚ùå"
            exit 1
          fi

      - name: "Delete test releases"
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Delete test releases
          gh release delete -y v9.9.0
          gh release delete -y v9.9.1
          gh release delete -y v9.9.2
          gh release delete -y v9.9.3
